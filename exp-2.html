<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div style="background-color: yellow" align="center" width=50%>
	<h1>The Square & the Cube from 0 to 10</h1>
	<table align="center" border="1">
		<tr>
			<td>number</td>
			<td>square</td>
			<td>cube</td>
		</tr>
		<script type="text/javascript">
			for(var n=0; n<=10; n++)
			{
				document.write("<tr><td>" + n + "</td><td>" + n * n + "</td><td>" + n * n * n + "</td><tr>");
			}
		</script>
		
	</table>
	</div>

</body>
</html>
